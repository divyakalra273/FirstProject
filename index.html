<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <center>
                <br/>
                <h3>Welcome to LMS</h3>
                <h4>Please Login with Details Below:</h4>
                <!--get -> data becomes the part of url-->
                <!--post -> data is hidden in http body and hence, more secure-->
                <form action="{{url_for('login')}}" method="POST">
                    Email: <input type='text' name='txtEmail' placeholder='Enter Your Email'/>
                    <br/>
                    Password: <input type='password' name='txtPassword' placeholder='Enter Your Password'/>
                    <br/>
                    <input type='submit' value='Login'/>
                    <br/><br/>
                    <a href="register">New User? Register Here</a>
                </form>
        </center>


</body>
</html>
